<section class="content">
   <div class="content-block">
      <div class="block-header">
         <!-- breadcrumb -->
         <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Edit Profile'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
               <!-- <div class="header">
                  <h2><strong>Blank</strong> Page</h2>
                  </div> -->
                  <div class="body editBlock">
                    <div class="example-container">
                       <div class="row justify-content-between">
                          <div class="col-lg-10 m-auto">
                             <form [formGroup]="uploadfileForm" (ngSubmit)="onSubmit()" class="text-center">
                             <div class="group-gap">
                                <!-- Upload image -->
                                <div class="avatar-upload">
                                   <div class="uploadFile" (click)="fileInput.click()">
                                      <mat-icon class="uploadIcon" >upload</mat-icon>
                                   </div>
                                   <div class="avatar-edit">
                                      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event);fileChange($event.target.files)" />
                                   </div>
                                   <div class="avatar-preview">
                                      <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <!-- Submit Button -->
                             <a  class="btn btn-outline-secondary btn-lg btn-block" (click)="fileInput.click()">Upload Profile Image</a>
                             <a  href="{{imageURL+document}}" class="btn btn-outline-secondary btn-lg btn-block ml-4 viewProfile" target="_blank">View Image</a>
                             <!-- <button type="submit" class="btn btn-outline-secondary submitBtn btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>
                             <button type="submit" class="btn btn-outline-secondary submitBtn btn-lg btn-block viewBtn"><a class="doc" href="{{imageURL+document}}" target="_blank"> View image</a></button> -->
                          </form>
                          </div>
                          <div class="col-12">
                             <div class="body">
                                <form class="mt-4" [formGroup]="editprofiletForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12  mb-2">
                                      <mat-form-field class="example-full-width" appearance="outline">
                                         <mat-label>Full Name</mat-label>
                                         <input matInput formControlName="full_name" type="text" maxlength="32" pattern="[A-Za-z ]{1,32}" [(ngModel)]="name" required>
                                         <mat-icon matSuffix>face</mat-icon>
                                         <mat-error *ngIf="editprofiletForm.get('full_name').hasError('required')">
                                            Name is required
                                         </mat-error>
                                      </mat-form-field>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12  mb-2">
                                      <mat-form-field class="example-full-width readonly" appearance="outline">
                                         <mat-label>Mobile No. </mat-label>
                                         <input matInput formControlName="mobile" [(ngModel)]="mobile_number" type="number" readonly >
                                         <mat-icon matSuffix>perm_phone_msg</mat-icon>
                                         
                                      </mat-form-field>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                      <mat-form-field class="example-full-width readonly" appearance="outline">
                                         <mat-label>Email</mat-label>
                                         <input matInput formControlName="email_id" [(ngModel)]="email_id" readonly required>
                                         <mat-icon matSuffix>mail</mat-icon>
                                         <mat-error *ngIf="editprofiletForm.get('email_id').hasError('required') || editprofiletForm.get('email_id').touched">
                                            Please enter a valid email address
                                         </mat-error>
                                      </mat-form-field>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                      <mat-form-field class="example-full-width mb-3" appearance="outline">
                                         <mat-label>Address</mat-label>
                                         <textarea matInput formControlName="address" [(ngModel)]="address" required autocomplete="off"></textarea>
                                         <mat-error *ngIf="editprofiletForm.get('address').hasError('required')">
                                            Address is required
                                         </mat-error>
                                         <mat-icon matSuffix>location_on</mat-icon>
                                      </mat-form-field>
                                   </div>
                                   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                                      <mat-form-field class="example-full-width " appearance="outline">
                                         <mat-label>Pin Code</mat-label>
                                         <input matInput formControlName="pin_code" type="number" [(ngModel)]="pin_code" required autocomplete="off">
                                         <mat-icon matSuffix>location_on</mat-icon>
                                         <mat-error *ngIf="editprofiletForm.get('pin_code').hasError('required') || editprofiletForm.get('pin_code').touched">
                                            Please enter a valid Pin code
                                         </mat-error>
                                      </mat-form-field>
                                   </div>
                                </div>
                                <div class="row">
                                   <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                      <button class="btn-space" mat-raised-button
                                         color="primary" >Update Profile</button>
                                      <button type="button" mat-button [routerLink]="['/clinic/clinic-myprofile']">Cancel</button>
                                   </div>
                                </div>
                                </form>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
            </div>
         </div>
      </div>
   </div>
</section>
