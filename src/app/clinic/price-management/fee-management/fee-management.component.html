<section class="content">
   <div class="content-block">
      <div class="block-header">
         <!-- breadcrumb -->
         <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Doctorâ€™s Fees'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
               <div class="body">
                  <div class="row">
                     <div class="col-12 text-end">
                        <ul class="header-buttons text-end">
                           <li>
                              <button mat-raised-button color="primary" type="button"
                                 [routerLink]="['../add-doctor-fees']">Add Fees</button>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="row mt-4 fees">
                     <!-- <div class="col-lg-12 col-md-12 "> -->
                     <div class="col-lg-4 col-md-6 col-sm-12  " *ngFor="let record of doctorfeesList">
                        <div class="card p-3 l-bg-card1">
                           <div class="position-absolute">
                              <a class="editIcon" [routerLink]="['../edit-doctor-fees/']+record.id">
                                 <mat-icon class="example-tab-icon msr-2 editico">edit_copy</mat-icon>
                              </a>
                           </div>
                           <div class="row fees">

                              <div class="col-md-6 mb-0 text-center">
                                 <div class="img-circle doc-card-image">
                                    <img class="" style="width: 135px;"
                                       src="{{record.profile_image?imageURL+record.profile_image:imageURL+'demouser.png'}}">
                                 </div>
                                 <p class="label l-bg-orange shadow-style mt-2">{{record.experience_in_year}} years exp.
                                 </p>
                              </div>
                              <div class="col-md-6 border-right mb-0 mt-sm-4">
                                 <div class="doc-card-title">
                                    <h5 class="text-white">{{record.doctor_name}}</h5>
                                 </div>
                                 <p>{{record.specialities}}</p>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between fees_card mt-3">
                              <div class="lefts text-start">
                                 <p class="btn_hover border_info text-white px-2 py-2 pb-1 mb-0 fit  font-14">Online
                                    Fees</p>
                                 <label class="btn_hover bg-info text-white b-radius px-4  py-2 font-14"><i
                                       class="fas fa-rupee-sign me-2"></i>{{record.online_consulting_fee}}</label>
                              </div>
                              <div class="rights text-end">
                                 <p class="btn_hover border_info text-white px-2 py-2 pb-1 mb-0 fit  font-14">Offline
                                    Fees</p>
                                 <label class="btn_hover bg-info text-white b-radius px-4  py-2 font-14"><i
                                       class="fas fa-rupee-sign me-2"></i>{{record.clinic_visit_consulting_fee}}</label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- </div> -->

                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
