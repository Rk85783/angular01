<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Category List'"></app-breadcrumb>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="body table-responsive long_text_td">
                                    <div class="row align-items-center">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width my-0" appearance="outline">
                                                <mat-label>Search</mat-label>
                                                <input matInput (keyup)="applyFilter($event)">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6 text-end">
                                            <ul class="header-buttons text-end">
                                                <li>
                                                    <button mat-raised-button color="primary" type="button"
                                                        [routerLink]="['../add-category']">Add Category</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <table mat-table [dataSource]="dataSource3" class="w-100" matSort
                                        #empTbSort="matSort">
                                        <!-- No Column -->
                                        <ng-container matColumnDef="no">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                                            <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
                                        </ng-container>
                                        <!-- category_name Column -->
                                        <ng-container matColumnDef="category_name">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name</th>
                                            <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
                                        </ng-container>
                                        <!-- created_date Column -->
                                        <ng-container matColumnDef="created_at">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
                                            <td mat-cell *matCellDef="let element"> {{element.created_at
                                                |date:'dd/MM/yyyy'}} </td>
                                        </ng-container>
                                        <!-- Action Column -->
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef> Action</th>
                                            <td mat-cell *matCellDef="let element">
                                                <span>
                                                    <button class="btn tblActnBtn h-auto"
                                                        [routerLink]="['/doctor/laboratory-items/edit-category/'+element.cat_id]">
                                                        <i class="material-icons">mode_edit</i>
                                                    </button>
                                                    <button class="btn tblActnBtn h-auto"
                                                        (click)="open(mymodal); getId(element.cat_id)">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </span>
                                            </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                    <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons>
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Delete Confirmation</h4>
            <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button> -->
        </div>
        <div class="modal-body">
            Are You sure you want to delete?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark"
                (click)="modal.close('Save click'); deleteRecord()">Ok</button>

            <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
        </div>
    </ng-template>
</section>
