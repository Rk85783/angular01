<div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image: url(assets/images/pages/bg-03.png);">
        </div>
      </div>
      <div class="col-sm-6 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h2 class="welcome-msg"> OTP Confirmation </h2>
            <!-- <p class="auth-signup-text text-muted">Let Us Help You</p> -->
            <form class="validate-form" [formGroup]="regiotpForm" (ngSubmit)="onSubmit(regiotpForm.value)">
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Submit OTP</mat-label>
                  <input matInput formControlName="mobile" required autocomplete="off">
                  <mat-icon matSuffix>chat</mat-icon>
                  <mat-error *ngIf="regiotpForm.get('mobile').hasError('required') || regiotpForm.get('mobile').touched">
                    Please enter the OTP send to your registered email/phone number.
                  </mat-error>
                </mat-form-field>
              </div>
              </div>
              <div class="container-auth-form-btn mt-5">
                <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!regiotpForm.valid " type="submit">
                  Submit OTP
                </button>
              </div>
              <div class="alert alert-success" *ngIf="success_message" role="alert">
               Registered Successful !
              </div>
              <div class="alert alert-danger" *ngIf="error_message" role="alert">
                OTP Not match !
               </div>
              <div class="w-full p-t-25 text-center">
                <div>
                  <p class="text-muted" *ngIf="displayTimer">{{ display }} {{prefix_text}}</p>
                  <p *ngIf="resendOtp" class="text-muted mb-0">Don't receive an OTP?
                    <a mat-flat-button color="basic" class="text-dark ps-2" (click)="resendOtpPasscode()">Resend OTP</a>
                  </p>
                  <a routerLink="/authentication/signin" class="txt1">
                    Login?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
    </div>
   
  </div>
