<section class="content">
    <div class="content-block">
       <div class="block-header">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Clinic List'"></app-breadcrumb>
       </div>
       <!-- Basic Examples -->
       <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <div class="card">
                <div class="body">
                   <div class="row">
                      <div class="col-sm-12">
                         <div class="body table-responsive">
                            <div class="row align-items-center">
                               <div class="col-md-6">
                                  <mat-form-field class="example-full-width my-0" appearance="outline">
                                     <mat-label>Search</mat-label>
                                     <input matInput (keyup)="applyFilter($event)" >
                                  </mat-form-field>
                               </div>
                            </div>
                            <table mat-table [dataSource]="dataSource3" class="w-100" matSort
                            #empTbSort="matSort">
                               <!-- No Column -->
                               <ng-container matColumnDef="no">
                                 <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                                 <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }}
                                 </td>
                               </ng-container>
                               <!-- Image Column -->
                               <ng-container matColumnDef="img">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                                  <td mat-cell *matCellDef="let element" class="table-img"><img width="40" src="{{element.profile_image_name?imageURL+element.profile_image_name:imageURL+'demouser.png' }}" /></td>
                               </ng-container>
                               <!-- Clinic Name Column -->
                               <ng-container matColumnDef="full_name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Clinic Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.clinic_name}} </td>
                               </ng-container>
                               
                               <ng-container matColumnDef="clinic_email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.clinic_email??'-'}} </td>
                             </ng-container>
                               <!-- TIming Column -->
                               <ng-container matColumnDef="clinic_timing">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Clinic Timing </th>
                                  <td mat-cell *matCellDef="let element"> {{element.clinic_timing??'-'}}</td>
                               </ng-container>
                               <!-- Status Column -->
                               <ng-container matColumnDef="status">
                                  <th mat-header-cell *matHeaderCellDef> Status </th>
                                  <td mat-cell *matCellDef="let element"><label class="badge col-{{element.status}}">
                                    {{element.status}} 
                                  </label></td>
                               </ng-container>
                               
                               <!-- Action Column -->
                               <ng-container matColumnDef="actions">
                                  <th mat-header-cell *matHeaderCellDef> Action</th>
                                  <td mat-cell *matCellDef="let element">
                                     <span>
                                        <button class="btn tblActnBtn h-auto eyeIcon" [routerLink]="['/doctors/appointments/appointment-list/'+element.clinic_id]">
                                  <i class="material-icons">visibility</i>
                                </button>
                                      </span>
                                  </td>
                               </ng-container>
                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                           </mat-paginator>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
