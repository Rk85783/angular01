<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <!-- <div class="font-weight-bold p-t-5 msl-3 font-17">
            {{dialogTitle}}</div> -->
        </div>
      </div>
    </div>
    <h5></h5>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="calendarForm" (ngSubmit)="submit(calendarForm.value)">
      <div class="row" *ngIf="title_show">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <h4>{{titleTextdisplay}}</h4>
          <!-- <mat-form-field class="example-full-width mb-3" appearance="outline">

          </mat-form-field> -->
        </div>
      </div>
      
      <div class="row">
        <div class="col-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>The start date of your last period ?</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="startDate"  required [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="calendarForm.get('startDate').hasError('required')">
              Please select date
            </mat-error>
          </mat-form-field>
        </div>

        <!-- <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="endDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
            <mat-error *ngIf="calendarForm.get('endDate').hasError('required')">
              Please select date
            </mat-error>
          </mat-form-field>
        </div> -->

      <div class="d-flex">
        <div class="">

            <a mat-raised-button color="secondary" (click)="dialogRef.close()" tabindex="-1">Cancel</a>
          </div>
        </div>
        <div class="">
