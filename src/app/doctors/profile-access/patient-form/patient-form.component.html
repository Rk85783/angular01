<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Profile Access'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
              <mat-step [stepControl]="HFormGroup1">
                <ng-template matStepLabel>Enter Patient Mobile Number</ng-template>
                <app-step-one (emitData)="emittedDataByChild($event)"></app-step-one>
              </mat-step>
              <mat-step [stepControl]="HFormGroup2">
                <ng-template matStepLabel>Select Patient</ng-template>
                <app-step-two [mobileNo]="getMobileNo"></app-step-two>
              </mat-step>
            </mat-horizontal-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
