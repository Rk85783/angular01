<section class="content">
    <div class="content-block">
       <div class="block-header">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Patient List'"></app-breadcrumb>
       </div>
       <!-- Basic Examples -->
       <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <div class="card">
                <div class="body">
                   <div class="row">
                      <div class="col-sm-12">
                         <div class="body table-responsive">
                            <div class="row align-items-center">
                               <div class="col-md-6">
                                  <mat-form-field class="example-full-width my-0" appearance="outline">
                                     <mat-label>Filter</mat-label>
                                     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                                  </mat-form-field>
                               </div>
                               <div class="col-md-6 text-end">
                                  <ul class="header-buttons text-end">
                                     <li>
                                        <button mat-raised-button color="primary" type="button" [routerLink]="['../add-patient']">Add Patient</button>
                                     </li>
                                  </ul>
                               </div>
                            </div>
                            <table mat-table [dataSource]="dataSource3" class="w-100">
                               <!-- Image Column -->
                               <ng-container matColumnDef="img">
                                  <th mat-header-cell *matHeaderCellDef> Image </th>
                                  <td mat-cell *matCellDef="let element"><img width="40" class="rounded-circle" src="{{ element.img }}" /></td>
                               </ng-container>
                               <!-- Full Name Column -->
                               <ng-container matColumnDef="full_name">
                                  <th mat-header-cell *matHeaderCellDef> Full Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                               </ng-container>
                               <!-- Gender Column -->
                               <ng-container matColumnDef="gender">
                                <th mat-header-cell *matHeaderCellDef> Gender </th>
                                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                             </ng-container>
                               <!-- Mobile No. Column -->
                               <ng-container matColumnDef="mobile_no">
                                  <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
                               </ng-container>
                               <!-- Email Column -->
                               <ng-container matColumnDef="email">
                                  <th mat-header-cell *matHeaderCellDef> Email </th>
                                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                               </ng-container>
                               <!-- AdharCardno Column -->
                               <ng-container matColumnDef="adharcardno">
                                  <th mat-header-cell *matHeaderCellDef> Aadhar Card No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.adharcardno}} </td>
                               </ng-container>
                               <!-- DOB Column -->
                               <ng-container matColumnDef="dob">
                                <th mat-header-cell *matHeaderCellDef> DOB </th>
                                <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                               </ng-container>
                               <!-- pincode Column -->
                               <ng-container matColumnDef="pincode">
                                 <th mat-header-cell *matHeaderCellDef> Pin Code </th>
                                 <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
                                </ng-container>
                               <!-- Action Column -->
                               <ng-container matColumnDef="actions">
                                  <th mat-header-cell *matHeaderCellDef> Action</th>
                                  <td mat-cell *matCellDef="let element">
                                     <span>
                                       <button class="btn tblActnBtn h-auto" [routerLink]="['../edit-patient']">
                                          <i class="material-icons">mode_edit</i>
                                        </button>
                                        <button class="btn tblActnBtn h-auto" (click)='deleteRow(row)'>
                                          <i class="material-icons">delete</i>
                                        </button>
                                      </span>
                                  </td>
                               </ng-container>
                               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
