<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Dashboard'" [items]="['Personal Health Diary', 'Personal Health Diary List']" [active_item]="'Add Personal Health Diary'"></app-breadcrumb>
    </div>
    <!-- CKEditor -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            
            <form class="m-4" [formGroup]="healthdairyForm" (ngSubmit)="onSubmit('authForm.value')">
              <h3 class="mb-3">Add Personal Health Diary </h3>
              <ckeditor [editor]="Editor" formControlName="description" data="">{{description}}</ckeditor>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 my-3">
                <mat-form-field>
                  <input #dpInput matInput [matDatepicker]="dp" placeholder="Date" [formControl]="date"  formControlName="created_date" >
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                   <mat-datepicker #dp (monthSelected)="monthSelected($event, dp, dpInput)" startView="multi-year"></mat-datepicker>
                     </mat-form-field>
              </div>
              <div class="my-3"> 
                <button class="btn-space"  mat-raised-button color="primary" [disabled]="!healthdairyForm.valid">Add</button>
                <button type="button" mat-button class="cancel_btn_back" [routerLink]="['/patient/healthdiarylist/'+memberID]">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- #END# CKEditor -->
  </div>
</section>
