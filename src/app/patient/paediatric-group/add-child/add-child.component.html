      </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="">
                <div class="row">
                  <div class="col-sm-12">

                    <div class="body table-responsive">
                      <div class="row">
                        <div class="col-md-9 ">
                          <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Search</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Search" autocomplete="off">
                            
                          </mat-form-field>
                        </div>
                        <div class="col-md-3 mt-4">
                          <button mat-raised-button color="primary" [routerLink]="['/patient/paediatric-group/add-new-baby']">
                            Add Baby
                          </button>
                        </div>
                      </div>
                     
                      <table mat-table [dataSource]="dataSource3" class="w-100" matSort matSort #empTbSort="matSort">
                        <!-- No Column -->
                        <ng-container matColumnDef="s_no">
                          <th mat-header-cell *matHeaderCellDef > S.No. </th>
                          <td mat-cell *matCellDef="let element ;let i = index;">  {{i+1}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="baby_name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.baby_name}} </td>
                        </ng-container>
                        <!-- Gender Column -->
                         <!-- Gender -->
                         <ng-container matColumnDef="baby_gender">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                          <td mat-cell *matCellDef="let element">{{element.baby_gender }}</td>
                        </ng-container>
                        <ng-container matColumnDef="age_count">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                          <td mat-cell *matCellDef="let element">{{ element.age_count}}</td>
                        </ng-container>

                        <ng-container matColumnDef="date_of_birth">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth</th>
                          <td mat-cell *matCellDef="let element">{{ element.date_of_birth |date:'dd/MM/yyyy' }}</td>
                        </ng-container>
                        <!-- Email Column -->

                        <!-- Vaccination Update -->
                        <!-- <ng-container matColumnDef="vaccination">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccination Progress </th>
                          <td mat-cell *matCellDef="let element">
                            <button class="btn tblActnBtn h-auto" [routerLink]="['/patient/paediatric-group/vaccination-schedule']" >
                            <i class="material-icons">assessment</i>
                          </button>
                        </td>
                        </ng-container> -->
                       

                        <ng-container matColumnDef="action" matSortDisabled>
                          <th mat-header-cell *matHeaderCellDef > Action</th>
                          <td mat-cell *matCellDef="let element">
                            <button class="btn tblActnBtn h-auto" [routerLink]="['/patient/paediatric-group/vaccination-schedule/'+encryptionData(element.baby_id)]" >
                              <i class="material-icons">assessment</i>
                            </button>
                            <button class="btn tblActnBtn h-auto"  [routerLink]="['/patient/paediatric-group/edit-baby/'+encryptionData(element.baby_id)]"  >
                              <i class="material-icons">edit</i>
                            </button>
                            <button class="btn tblActnBtn h-auto" (click)="open(mymodal); getdeleteId(element.baby_id)" >
                              <i class="material-icons">delete</i>
                            </button>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons></mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete Confirmation</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button> -->
      </div>
      <div class="modal-body">
       Are You sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); deleteRecord()" >Ok</button>
      
       <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
     </div>
    </ng-template>

  </section>
