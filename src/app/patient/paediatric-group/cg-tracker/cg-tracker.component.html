<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Dashboard'" [items]="[]" [active_item]="'Child Growth Tracker'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="body">
  
                <div class="childTracker">
                    <div class="mb-5">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="childHeading">
                                    <h5>Select Gender</h5>
                                </div>
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" *ngIf="female_type">
                                        <form action="" [formGroup]="eventEditForm" novalidate>
                                            <mat-radio-group  [(ngModel)]="selectedStatus" formControlName="completed" required="true">
                                                <mat-radio-button class="genderRadio" [value]="gender_f">
                                                    <!-- <p>I have a girl</p> -->
                                                    <div class="media genderimg">
                                                        <img class="mr-3" src="assets/images/woman.png" alt="Generic placeholder image">
                                                        <div class="media-body genderText">
                                                          <h5 class="mt-0">I have a Girl</h5>
                                                        </div>
                                                    </div>
                                                </mat-radio-button>
                                            </mat-radio-group>
                                        </form>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" *ngIf="male_type">
                                        <!-- <div class="childHeading">
                                            <h5></h5>
                                        </div> -->
                                        <form action="" [formGroup]="eventEditForm" novalidate>
                                            <mat-radio-group  [(ngModel)]="selectedStatus" formControlName="completed" required="true">
                                                <mat-radio-button class="genderRadio" [value]="gender_m">
                                                    <!-- <p>I have a girl</p> -->
                                                    <div class="media genderimg">
                                                        <img class="mr-3" src="assets/images/boy.png" alt="Generic placeholder image">
                                                        <div class="media-body genderText">
                                                          <h5 class="mt-0">I have a Boy</h5>
                                                        </div>
                                                    </div>
                                                </mat-radio-button>
                                            </mat-radio-group>
                                        </form>
                                    </div> 
                                </div>
                            </div> 
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-0">
                                <div class="childHeading">
                                    <h5>Name</h5>
                                </div>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Name</mat-label>
                                    <input matInput  name="name" [(ngModel)]="baby_name" required readonly>
                                    <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker> -->
                                </mat-form-field>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                <div class="childHeading">
                                    <h5>Head Circumference<span class="dateFrmt"> (in inch)</span></h5>
                                </div>
                                <mat-form-field class="example-full-width" appearance="outline" >
                                    <mat-label>Head Circumference</mat-label>
                                    <input matInput type="number" name="circumference" #circumference required>
                                    <!-- <mat-icon matSuffix>phone</mat-icon> -->
                                </mat-form-field>
                            </div>
                            

                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                <div class="childHeading">
                                    <h5>Select Height</h5>
                                </div>
                                <!-- <p class="range-value-height"><span>40</span> Cms </p> -->
                                <div class="range-value-height">
                                    <b>{{gridsize.value}}</b><span class="ml-2"> Cms </span>
                                </div>
                                <div class="inner-input-range">
                                    <div class="lbs-left">1 cms</div>
                                        <!-- <input id="ch_height" class="input-range-height" type="range" step="1" value="40" min="40" max="150"> -->
                                        <mat-slider class="input-range-height" #gridsize (change)="updateSetting($event)" step="1" value="40"  min="1" max="100" [value]="gridsize"></mat-slider>
                                    <div class="lbs-right"> 100 cms</div>
                                </div>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                                <div class="childHeading">
                                    <h5>Select Weight</h5>
                                </div>
                                <div class="range-value-height">
                                    <b>{{gridsize1.value}}</b><span class="ml-2"> Kgs</span>
                                </div>
                                <div class="inner-input-range">
                                    <div class="lbs-left">1 kgs</div>
                                        <!-- <input id="ch_height" class="input-range-height" type="range" step="1" value="40" min="40" max="150"> -->
                                        <mat-slider class="input-range-height" #gridsize1 (change)="updateSettingweight($event)" step="1" value="5"  min="1" max="30" [value]="gridsize1"></mat-slider>
                                    <div class="lbs-right">30 kgs</div>
                                </div>
                            </div>
                        </div>
                        <p *ngIf="error_message" class="alert alert-danger alert-dismissible">
                            <strong>{{error_message_text}} </strong>
                          </p>

                        <div class="saveBtn mt-3">
                            <button mat-raised-button color="primary" (click)="evalute_graph(gridsize.value,gridsize1.value,circumference.value)">Evaluate</button>
                        </div>
                    </div>

                    <div style="text-align:center">
                        <apx-chart [series]="barChartOptions.series" [chart]="barChartOptions.chart"
                          [dataLabels]="barChartOptions.dataLabels" [plotOptions]="barChartOptions.plotOptions"
                          [yaxis]="barChartOptions.yaxis" [legend]="barChartOptions.legend" [fill]="barChartOptions.fill"
                          [stroke]="barChartOptions.stroke" [tooltip]="barChartOptions.tooltip" [xaxis]="barChartOptions.xaxis">
                        </apx-chart>
                    </div>
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
