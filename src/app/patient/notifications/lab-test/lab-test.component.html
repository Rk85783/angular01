<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Dashboard'" [items]="['Set Vaccination Reminders']" [active_item]="'Vaccination Reminders'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="">
              <div class="row">
                <div class="col-sm-12 set_header">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ms-0 mb-0">
                      <li class="dropdown">
                        <h2><strong>Vaccination Reminders</strong></h2>
                      </li>
                      <li class="search_filter_box">
                        <mat-form-field class="example-full-width searchInput" appearance="outline">
                          <mat-label>Search</mat-label>
                          <input matInput (keyup)="applyFilter($event)" placeholder="Search" autocomplete="off">
                        </mat-form-field>
                      </li>
                    </ul>
                    <ul class="header-buttons">
                      <li>
                        <button mat-raised-button color="primary" type="button"
                          [routerLink]="['/patient/notifications/lab-test-detail/'+memberID]">Add Vaccination Reminder</button>
                      </li>
                    </ul>
                  </div>
                  <div class="card-body p-0">
                    <div class="body table-responsive">
                      <table mat-table [dataSource]="dataSource3" class="w-100" matSort #empTbSort="matSort">
                         <!-- No Column -->
                         <ng-container matColumnDef="sno">
                          <th mat-header-cell *matHeaderCellDef > S.No. </th>
                          <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }}
                          </td>
                        </ng-container>
                        <!-- No Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vaccination Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}}
                          </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="date_time">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date & Time
                          </th>
                          <td mat-cell *matCellDef="let element" >
                            <!-- {{ dateFormate(element.date_time) | date:'dd/MM/yyyy'  }} {{element.date_time.substring(11,19)}} -->
                          {{ element.date_time}}

                          </td>
                        </ng-container>

                        <ng-container matColumnDef="action" matSortDisabled>
                          <th mat-header-cell *matHeaderCellDef > Action </th>
                          <td mat-cell *matCellDef="let element">
                            <button class="btn tblActnBtn h-auto" (click)="open(mymodal); getdeleteId(element.pre_id)" >
                              <i class="material-icons">delete</i>
                            </button>
                          </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons>
                      </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete Confirmation</h4>
      <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button> -->
    </div>
    <div class="modal-body">
     Are You sure you want to delete?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); deleteRecord()" >Ok</button>
    
     <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
   </div>
  </ng-template>
</section>
