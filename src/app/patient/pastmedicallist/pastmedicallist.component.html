<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Dashboard'" [items]="['Medical History']" [active_item]="'Medical History List'"></app-breadcrumb>
        </div>
        <!-- CKEditor -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <div class="col-sm-12 set_header">
                                <div class="ngxTableHeader">
                                    <ul class="header-buttons-left ms-0 mb-0">
                                        <li class="dropdown">
                                            <h2><strong>Medical History</strong></h2>
                                        </li>
                                        <li class="search_filter_box">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Search</mat-label>
                                                <input matInput (keyup)="applyFilter($event)" placeholder="Search"
                                                    autocomplete="off">
                                            </mat-form-field>
                                        </li>
                                    </ul>
                                    <ul class="header-buttons">
                                        <li>
                                            <button mat-raised-button color="primary" type="button"
                                                [routerLink]="['/patient/pastmedicalhistory/'+urlparameter]">Add</button>
                                        </li>
                                    </ul>
                                </div>

                                <div class="card-body p-0">
                                    <div class="body table-responsive">
                                        <table mat-table [dataSource]="dataSource3" class="w-100" matSort matSort
                                            #empTbSort="matSort">
                                            <ng-container matColumnDef="s.no.">
                                                <th mat-header-cell *matHeaderCellDef > S.No. </th>
                                                <td mat-cell *matCellDef="let element;let i=index"> {{i+1}}
                                                </td>
                                            </ng-container>
                                            <!-- No Column -->
                                            <ng-container matColumnDef="created_date">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                                <td mat-cell *matCellDef="let element"> {{element.created_date | date:'MM/yyyy'}}
                                                </td>
                                            </ng-container>
                                            <!-- Name Column -->
                                            <ng-container matColumnDef="description">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Note
                                                </th>
                                                <td mat-cell *matCellDef="let element"
                                                    [innerHTML]="element.description">
                                                </td>
                                            </ng-container>
                                            <!-- Email Column -->
                                            <ng-container matColumnDef="action" matSortDisabled>
                                                <th mat-header-cell *matHeaderCellDef > Action </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <span class="col-green">
                                                        <button class="btn tblActnBtn h-auto"
                                                            [routerLink]="['/patient/edit-medical-history/'+urlparameter+'/'+element.hn_id]+'/'+remove_htmltag(element.description)"><i
                                                                class="material-icons">mode_edit</i></button>
                                                    </span>
                                                </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons>
                                        </mat-paginator>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
